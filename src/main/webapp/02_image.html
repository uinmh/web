<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style>
	/* 스타일 구역에서만 사용할수 있는 CSS 주석 */
	img{
		width: 300px; /* 가로길이 */
		height: 200px; /* 세로길이 */
	} 
	.logo{
		width : 100px;
		height: 30px;	
	}
</style>
</head>
<body>
	<h1>HTML Image Tag</h1>
	<!-- img 태그의 속성 (attribute):
			- alt : alternative. 이미지 팔일을 찾을 수 없을 때 이미지 위치에 보여질 텍스트.
					음성 인식 소프트웨어가 사용할 수 있음.
			- src : source. 이미지가 저장된 폴더 위치, 이미지 파일 이름. 
	  -->
	<img alt="에펠탑" src="images/eiffel_tower.jpg">
	<img alt="금문교" src="images/golden_gate_bridge.jpg">
	
	<h2>이미지 링크</h2>
	<!-- 다음 로고 이미지를 클릭하면 다음 메인페이지로 이동할수 있는 링크 -->
	
	<a href = "https://daum.net">
		<img alt="다음" src="images/daum_logo.png" class ="logo" />
	</a>
</body>
</html>
