<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>HTML Form Tag</h1>
	<!-- 
	브라우저(클라이언트)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법:
	1. <form> 태그 안에서 입력 요소(input element)를 작성.
	2. <form> 태그 안의 "submit" 버튼을 클릭하면 입력 요소에 입력된 내용들이 서버로 전송됨.
	
	전송방식:
	1. GET 방식: 클라이언트가 보내는 데이터가 요청주소에 질의 문자열(query string)에 포함되는 방식. 
	 - 요청 주소(request URL) 형식: 프로토콜://서버주소[:포트번호]/요청주소/?질의문자열
	 - 요청 주소와 질의 문자열은 ?로 구분.
	 - 질의 문자열을 parameter1=value1&param2=value2
	 - 요청 파라미터는 &로 구분.
	 - 요청 URL 예 : http://localhost:8888/06_result.html?keword=검색어
	 
	2. POST 방식: 클라이언트가 보내는 데이터가 요청주소에 노출되지 않고,
    요청 패킷 본체(packet body)에 포함되서 전송되는 방식.
     - GET 방식은 전송되는 데이터크기에 제한이 있지만 POST방식은 전송데이터 크기에 제한이 없음.
     
    <input> 태그의 속성(attribute):
      - type: 입력타입. text,password,submit,....
      - name: 요청 파라미터 이름. 서버로 전송하는 데이터의 (변수) 이름.
      - value: input 요소에 입력된 값.
      - placeholder: input에 입력할 정보에 대한 힌트
      - required: 필수 입력 항목인 경우에 사용 
      - autofocus: HTML 페이지가 로딩될 때 포커스를 줄 입력 요소에 사용.
	 --> 
	<h2>GET 방식 전송</h2>
	<form method="get" action="06_result.html">
		<input type="text" name="keyword" autofocus/>
		<input type="submit" value="검색" />		
	</form>	
	<h2>POST 방식 전송</h2>
	<form method="post" action="06_result.html"><!-- get방식은 비밀번호 노출염려로 post방식을 씀 -->
		<input type="text" name="userid" placeholder ="아이디" required/>
		<input type="password" name="pwd" placeholder="비밀번호" required/>
		<input type="submit" value = "로그인"/>
	</form>
	
	<h2>여러가지 입력 타입</h2>
	<form action="06_result.html"> <!-- form 태그에서  method 속성을 설정하지 않으면 기본값은 GET -->
		<input type="text" name="userid" placeholder ="아이디" />
		<br/>
		<input type="password" name="pwd" placeholder = "비밀번호" />
		<br/>
		<input type="email" name="email" placeholder="이메일" required>
		<br/>
		<input type="number" name="age" placeholder="나이">
		<br/>
		<input type="date" name="birthday" />
		<br/>
		<input type="datetime-local" name="update">
		<br/>
		<!-- 라디오버튼 -->
		<input type="radio" name="mailAccept" value="T" id="rb1"/>
		<label for="rb1">메일 수신 동의</label>
		<input type="radio" name="mailAccept" value="F" id="rb2"/>
		<label for="rb2">메일 수신 거부</label>
		<br/>
		<!-- 체크박스 -->
		<input type="checkbox" name = "hobby" value= "1" id="chbx1" />
		<label for="chbx1">영화보기</label>
		<input type= "checkbox" name= "hobby" value= "2" id="chbx2" />
		<label for="chbx2">책읽기</label>
		<input type= "checkbox" name= "hobby" value= "3" id="chbx3" />
		<label for="chbx3">코딩</label>
		<br/>
		
		<!-- 목록상자(drop-down list), 스피너(spinner), 콤보박스 (Combo box) -->
		
		<select name="domain">
	
			<option value ="naver.com">네이버</option>
			<option value = "kakao.com">카카오</option>
			<option value = "gmail.com">지메일</option>
		
		</select>
		<br/>
		
		<!--  data list -->
		<input type="text" name= "domain2" list= "domainList"/>
		<datalist id = "domainList">
			<option value = "naver">@naver.com</option>
			<option value = "kakao">@kakao.com</option>
			<option value = "gmail">@gmail.com</option>
		</datalist>
		<br/>
		
		<!-- 여러줄 입력 상자 -->
		<textarea rows="5" cols="50" name="memo"></textarea>
		<br/>
		<input type="submit" value="제출">
		<input type="reset" value="입력취소"> <!-- 같은 form안에 있는 입력된 값 지우기 -->
		<br/>	
	</form>
</body>
</html>
